<!--
  <input type="search"/>

  - Para campos de busca
  - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent


  # Atributos

  - list/ <datalist>
  - pattern
  - aria-label
-->

<!--list/ <datalist>-->
<datalist id="searchterms">
  <option>Mac</option>
  <option>Win</option>
  <option>Linux</option>
 </datalist>
<!--aria-label-->
<form action="">
 <input type="search" name="q" list="searchterms"
 placeholder="Digite seu termo de busca"
 size="29"
 aria-label="Campo de pesquisa: Digite seu termo de busca">
 <button>Pesquisar</button>
</form>


<!--pattern-->
<datalist id="searchterms">
  <option>Mac</option>
  <option>Win</option>
  <option>Linux</option>
 </datalist>

<form action="">
  <label for="">Pesquisar pelo ID</label>
 <input type="search" name="id" 
 size="5"
 pattern="[0-9]{2}"
 title="Digite o número do ID:99">
 <button>Pesquisar</button>
</form>
