<!--<input> Atributos comuns
  
   - autocomplete
   - autofocus
   - disabled
   - readonly (qause todos)
   - value
   - form (quase todos)
   - name
   - required (quase todos)
   - placeholder (password,search,tel,text,url) - (quase todos)

-->
<input type="email" autocomplete="email">

<input type="type" autofocus>

<input type="type" value="qualquer" disabled>

<input type="type" value="texto" readonly>

<form id="meu form"></form>
<input name="email" type="type" form="meu-form">

<input type="type" required>

<label for="email">Email</label>
<input type="Email" 
placeholder="Digite seu email">
