<!--
  <input type="url"/>
  - Espera que o usuário digite uma url

  # Atributos
  
  - placeholder
  - readonly / disabled
  - value

  -required

  - minlength / maxlength
    * O mínimo e/ou máximo valor que o campo irá conter

  - size
    * Valor numérico indicado quantos caracteres esse campo deveria conter, modificando o tamanho do campo o usuário

  - pattern
     * Uso de expressão regular para validar o campo
  - list 
    * o id de uma tag <datalist> que está no mesmo documento
    * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
       * Os valores do <datalist> que não foram compatíveis com o campo, não serão apresentados como sugestão
  - spellcheck
     * Habilitar a verificação ortográfica para este input
    
-->

<!--placeholder-->
<form action="">
  <input type="url"
  placeholder="http://example.com"
  value="htt://example.com"
  disabled
  >
  <button type="submit">Enviar</button>
</form>

<!--required-->
<form action="">
  <input type="url"
  placeholder="http://example.com"
  required
  >
  <button type="submit">Enviar</button>
</form>

<!--minlength-->
<form action="">
  <input type="url"
  placeholder="http://example.com"
  minlength="8"
  >
  <button type="submit">Enviar</button>
</form>

<!--maxlength-->
<form action="">
  <input type="url" 
  placeholder="http://example.com"
  maxlength="250"
  >
  <button type="submit">Enviar</button>
</form>

<!--- size-->
<form action="">
  <input type="url"
  placeholder="http://example.com"
  pattern=".*\.com\.br.*"
  title="Somente dominios .com.br serão aceitos"
  required
  >
  <button type="submit">Enviar</button>
</form>

<!--pattern-->
<datalist id="urlsdata">
  <option>http://meusite.com.br</option>
  <option>https://meusite.com.br</option>
</datalist>
<form action="">
  <input type="url"
  placeholder="http://example.com"
  pattern=".*\.com\.br.*"
  title="Somente dominios .com.br serão aceitos"
  required
  list="urlsdata"
  >
  <button type="submit">Enviar</button>
</form>

<!--list-->
<datalist id="urlsdata">
  <option>http://meusite.com.br</option>
  <option>https://meusite.com.br</option>
</datalist>
<form action="">
  <input type="url"
  placeholder="http://example.com"
  pattern=".*\.com\.br.*"
  title="Somente dominios .com.br serão aceitos"
  required
  list="urlsdata"
  >
  <button type="submit">Enviar</button>
</form>

<!--spellcheck-->
<datalist id="urlsdata">
  <option>http://meusite.com.br</option>
  <option>https://meusite.com.br</option>
</datalist>
<form action="">
  <input type="url"
  placeholder="http://example.com"
  pattern=".*\.com\.br.*"
  title="Somente dominios .com.br serão aceitos"
  required
  list="urlsdata"
  spellcheck="true"
  >
  <button type="submit">Enviar</button>
</form>
