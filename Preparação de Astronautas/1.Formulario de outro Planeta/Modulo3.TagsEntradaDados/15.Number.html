<!--min/max-->
<form action="">
  <input type="number" min="2" max="45">
  <button>Enviar</button>
</form>

<!--step-->
<form action="">
  <input type="number" step="100">
  <button>Enviar</button>
</form>

<!--placeholder-->
<form action="">
  <input type="number" placeholder="Digite somente numeros">
  <button>Enviar</button>
 </form>

 
 <!--value/disabled-->
<form action="">
  <input type="number" value="100" disabled>
  <button>Enviar</button>
 </form>

 <datalist id="numerolist">
