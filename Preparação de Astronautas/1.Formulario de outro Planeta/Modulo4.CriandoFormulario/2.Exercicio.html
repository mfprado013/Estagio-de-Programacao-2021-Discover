<form action="">
<fieldset>
  <legend>Conato</legend>
  <br>
  <label for="name">Nome</label>
  <br>
  <input id="name" type="text" name="name" placeholder="Digite nome completo">
  <br>
  <label for="Email">Email</label>
  <br>
  <input id="email" type="email" name="email" placeholder="email@gmail.com">
  <br>
  <label for="message">Mensagem</label>
  <br>
  <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite aqui sua mensagem "></textarea>
  <br>
  <Button type="submit">Enviar</Button>
</fieldset>
</form>
